    <h1> Admin Register</h1>
       <p>Please fill in this form to create an account.</p>
        <form action="admin_reg.php" method="POST" style="text_align:centre;">
      
        <label><b>Admin Name</b></label>
         
        <input type ="text" name="adname" id="adname"  placeholder = "Full Name" required>
      
         
        <label><b>Admin ID</b></label>
        
        <input type ="text" name="admin_id" id="admin_id" pattern="[A-Za-z0-9]{6}" title="Can contain letters and numbers which is of 6 characters" placeholder = "User Id" required>
      
       
       <label><b>Email Id</b></label>
        
        <input type ="text" name="admin_email_id" id="admin_email_id"  pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" placeholder = "Email Id" required>
      
      <label><b>Mobile No</b></label>
        
        <input type ="text" name="admin_mobile_no" id="admin_mobile_no"  pattern="[0-9]*" maxlength="10" minlength="10" placeholder = "Mobile No" required>
      </div>

       
          <label><b>Password</b></label>
                   <input type="password" name="admin_password" id="admin_password" placeholder="password" pattern="(?=.*\d)(?=.*[A-Z]).{6,}" title="Must contain atleast one number and one uppercase letter and have atleast 6 or more characters" required>
                 
                  <label><b> Confirm Password</b></label>
                   <input type="password" name="confirmpassword" id="confirmpassword" placeholder=" Confirm Password" required>

          var result=validExt.includes(img_ext);
          if(result==false){
            alert("selected files is not an image...");
            return false;
          }
          else{
            if(parseFloat(img.files[0].size/(1024*1024))>=3)
            {
              alert("Files size must be smaller than 3 mb");
            }
          }
        }
          else{
            alert("no image is selected...");
            return false;
          }
      }
